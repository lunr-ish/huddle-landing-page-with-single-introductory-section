<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="logo-wrapper">
        <img src="./images/logo.svg" alt="Huddle" />
      </div>
    </header>

    <main>
      <section class="hero" aria-labelledby="title">
        <div class="hero__img-wrapper">
          <img
            src="./images/illustration-mockups.svg"
            alt=""
            aria-hidden="true"
          />
        </div>

        <div class="hero__content">
          <h1 id="title" class="hero__title">
            Build The Community Your Fans Will Love
          </h1>
          <p class="hero__description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="cta">Register</a>
        </div>
      </section>
    </main>

    <footer>
      <ul class="social-list">
        <li class="social-item">
          <a href="#" class="social-link">
            <span class="sr-only">Huddle on Facebook</span>
            <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
          </a>
        </li>
        <li class="social-item">
          <a href="#" class="social-link">
            <span class="sr-only">Huddle on Twitter</span>
            <i class="fa-brands fa-twitter" aria-hidden="true"></i>
          </a>
        </li>
        <li class="social-item">
          <a href="#" class="social-link">
            <span class="sr-only">Huddle on Instagram</span>
            <i class="fa-brands fa-instagram" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
